<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./css/WeatherCard-style.css">
</head>

<body class="bg-color">
  <nav></nav>

  <main>
    <div class="container accordion">
      <section>
        <div class="row">
          <div class="col py-5 text-center">
            <h1>三十六小時天氣預報</h1>
          </div>
        </div>
      </section>
      <section class="accordion-item">
        <div class="row row-cols-1 text-center">
          <h2 class="accordion-header" id="areaNT">
            <button class="accordion-button" type="button" role="button" data-bs-toggle="collapse"
              data-bs-target="#areaNT-content" aria-expanded="true" aria-controls="areaNT-content">
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">北部</span>
            </button>
          </h2>
        </div>
        <div class="accordion-collapse collapse show" id="areaNT-content" aria-labelledby="areaNT">
          <div class="accordion-body row-cols-1 row-cols-md-1 row row-cols-lg-2 row-cols-xxl-3">
          </div>
        </div>
      </section>
      <section class="accordion-item">
        <div class="row row-cols-1 text-center">
          <h2 class="accordion-header" id="areaCT">
            <button class="accordion-button" type="button" role="button" data-bs-toggle="collapse"
              data-bs-target="#areaCT-content" aria-expanded="true" aria-controls="areaCT-content">
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">中部</span>
            </button>
          </h2>
        </div>
        <div class="accordion-collapse collapse show" id="areaCT-content" aria-labelledby="areaCT">
          <div class="accordion-body row-cols-1 row-cols-md-1 row row-cols-lg-2 row-cols-xxl-3">
          </div>
        </div>
      </section>
      <section class="accordion-item">
        <div class="row row-cols-1 text-center">
          <h2 class="accordion-header" id="areaST">
            <button class="accordion-button" type="button" role="button" data-bs-toggle="collapse"
              data-bs-target="#areaST-content" aria-expanded="true" aria-controls="areaST-content">
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">南部</span>
            </button>
          </h2>
        </div>
        <div class="accordion-collapse collapse show" id="areaST-content" aria-labelledby="areaST">
          <div class="accordion-body row-cols-1 row-cols-md-1 row row-cols-lg-2 row-cols-xxl-3">
          </div>
        </div>
      </section>
      <section class="accordion-item">
        <div class="row row-cols-1 text-center">
          <h2 class="accordion-header" id="areaET">
            <button class="accordion-button" type="button" role="button" data-bs-toggle="collapse"
              data-bs-target="#areaET-content" aria-expanded="true" aria-controls="areaET-content">
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">東部</span>
            </button>
          </h2>
        </div>
        <div class="accordion-collapse collapse show" id="areaET-content" aria-labelledby="areaET">
          <div class="accordion-body row-cols-1 row-cols-md-1 row row-cols-lg-2 row-cols-xxl-3">
          </div>
        </div>
      </section>
      <section class="accordion-item">
        <div class="row row-cols-1 text-center">
          <h2 class="accordion-header" id="areaOI">
            <button class="accordion-button" type="button" role="button" data-bs-toggle="collapse"
              data-bs-target="#areaOI-content" aria-expanded="true" aria-controls="areaOI-content">
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">外島</span>
            </button>
          </h2>
        </div>
        <div class="accordion-collapse collapse show" id="areaOI-content" aria-labelledby="areaOI">
          <div class="accordion-body row-cols-1 row-cols-md-1 row row-cols-lg-2 row-cols-xxl-3">
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/WeatherCard.js"></script>
  <script src="./js/nav.js" defer></script>
</body>

</html>
